modLoader="javafml"
loaderVersion="[${forge_min_version},)"
issueTrackerURL="${mod_issues}"
license="${mod_license}"

[[mods]]
modId="${mod_id}"
version="${mod_version}"
displayName="${mod_name}"
authors="${mod_authors}"
description="${mod_description}"

[[dependencies.${mod_id}]]
modId="catlib"
mandatory=true
versionRange="[${catlib_min_version},)"
ordering="AFTER"
side="BOTH"